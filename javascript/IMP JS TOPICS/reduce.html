    //used where we take all the elements of an array and come with a single value of them.
     
     //
     const arr  = [5,1,3,2,6];

     //sum of an array:
     
     function findSum(arr){
         let sum =0;
         for(let i=0;i<arr.length;i++){
             sum = sum +arr[i];
         }
         return sum;
     }

    console.log(findSum(arr));



     //sum  of an array using reduce :

     const output = arr.reduce(function(accumelator , current) {
         accumelator = accumelator + current;
         return accumelator;
     },0);  //initial value is 0

     console.log(output);



    
    //max of an array:
      function findMax(arr){
          let max =0;
          for(let i=0;i<arr.length;i++){
              if(arr[i] > max){
                  max = arr[i];
              }
          }
          return max;
      }


      console.log(findMax(arr));


    //max of an array using reduce :

    const op = arr.reduce(function(max,curr){
        if(curr > max){
            max = curr;
        }
        return max;
    },0)

    console.log(op);
