    <script>
        //checks what func is currently running and what is func is being called frm which func.

   var x = 7;                   //control is here // global exec context 
   function callStack(){        //control is here // global exec context 
       console.log("shash")
   }


   callStack();
   console.log(x);
   console.log(callStack);























    </script>
