    <script>

const arr = [5,1,3,2,6];

//filter out even numbers from the arr
const output = arr.filter((x) => x%2===0)    // 2 , 6



//filter out odd numbers from the arr
const output = arr.filter((x) => x%2)    // 5 , 1 , 3



//if i want to get all the numbers greater than or less than somthing:
const output = arr.filter((x) => x > 4);     // 5 , 6
console.log(output);










        
    </script>
