    <script>
// Problem Statement
// You are given an array of integers of size N – 1 ranging from 1 to N. There are no duplicates in the list.
// One of the integers is missing in the array. The task is to find the missing number in the series.


// Algorithm: 
// Calculate the sum of first n natural numbers as sumtotal= n*(n+1)/2
// Create a variable sum to store the sum of array elements.
// Traverse the array from start to end.
// Update the value of sum as sum = sum + array[i]
// Print the missing number as sumtotal – sum

function ans(a , n){
   let total = Math.floor((n+1)*(n+2) /2);//(5+1)*(5+2) / 2 => 21  //The Math.floor() function returns the largest integer less than or equal to a given number.
   console.log(total);    // 21
   for(let i=0;i<n;i++)    // looping through the array 
   {
       total -= a[i];    //subtracts the value of the right operand from a variable and assigns the result to the variable.
       console.log(total);   // 21 , 20 , 17 , 12 , 10 , 6 => finally prints 6
    }
   return total;           // returning the  last elemnt left 6.

}


let arr = [1,3,5,2,4];
let n = arr.length;          // finding the length of array  n =5
let find = ans(arr , n);     // passing it through the above function
console.log(find);          // finally display our ans =>  6. 


















    </script>
