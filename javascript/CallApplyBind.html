// using BIND method:
// <!-- Bind method helps us to call the object inside an fuction -->
//- Returns a modified function with 'this' reference to the bound object
let shash ={
    firstName : "shashwath",
    lastName : "BC",
    css : 3,
    JS: 2,
}


    function fullname (){
        console.log(this.firstName + ' ' + this.lastName + ' '+ this.css)
    }

    let fname = fullname.bind(shash);
    fname();
    //or
    fullname.bind(shash)();

//%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%


// using call : here it can take arguments (does not return a func)
//arguments are specifined in an array
//- Invoked at the time of usage
// - Arguments separated by commas (,)


let shash ={
    firstName : "shashwath",
    lastName : "BC",
    css : 3,
    JS: 2,
}


    function fullname (city , state){
        console.log(this.firstName + ' ' + this.lastName + ' '+ city+ " "+ state)
    }

    // fullname("shsad","jdfj");
    
    let fname = fullname.call(shash , "sf","jskdbkfj")


//%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%



// using apply:  arguments are specifined in an array
//- Invoked at the time of usage
// - Arguments specified in an array

let shash ={
    firstName : "shashwath",
    lastName : "BC",
    css : 3,

}


    function fullname (city , state){
        console.log(this.firstName + ' ' + this.lastName + ' '+ city+ " "+ state)
    }


fullname.apply(shash , ["dsf","sdgd"])
