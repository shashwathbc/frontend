<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sc.css">
</head>

    
    <header>
        <h1>Sorting Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-btn-outline-success btn-dark newArray">New Array</button>
                </div>
                <div class="col">
                    <span id="size">size
                        <input type="range" min="5" max="100" step="1" value="50" id="arr_sz">
                    </span>
                    <span id="size">size
                        <input type="range" min="20" max="300" stepDown="1" value="50" id="speed_input">
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-outine-primary btn-dark bubblesort">Bubblle Sort</button>
                    <button type="button" class="btn btn-outine-primary btn-dark bubblesort">Selection Sort</button>
                    <button type="button" class="btn btn-outine-primary btn-dark bubblesort">Insertion Sort</button>
                    <button type="button" class="btn btn-outine-primary btn-dark bubblesort">Merge Sort</button>
                </div>
            </div>
        </nav>

    </header>
    <body class="p-3 mb-2 bg-dark text-white">
      <div class="flex-container" id="bars"></div>
          



    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="merge.js"></script>
    <script src="insertion.js"></script>
    <script src="selection.js"></script>
</body>
</html>
